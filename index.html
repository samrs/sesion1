<!DOCTYPE html>
<!-- nos dice la version de hmtl:5 -->
<html lang="en">
<!-- Es el elemento raiz de mi estructura -->
<head>
    <!-- En el head contiene toda la metainformacion de nuestro proyecto -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <!-- Es todo lo visible en el navegador -->
    <h1 id="header" class="header">
        <b>
            Stop paying for visits with an SEO optimized blog.
        </b>
    </h1>

    <p id="description">
        Blog better with the first all-in-one blogging tool for growing ecommerce brands. Connect your blog, create and optimize blog posts for each stage of the buyer’s journey, and measure the results.
    </p>

    <form>
        <label for="nombre">Nombre</label>
        <input type="name" name="nombre" id="name" placeholder="Nombre"/>
        <br><br>
        <label for="apellido">Apellido</label>
        <input type="lastname" name="apellido" id="lastname" placeholder="Apellido"/>
        <br><br>
        <label for="edad">Edad</label>
        <input type="number" name="edad" id="number" placeholder="Edad"/>
        <br><br>
        <label for="email">Correo</label>
        <input type="email" name="email" id="email" placeholder="Correo"/>
        <br><br>
        <label for="contrasenia">Contraseña</label>
        <input type="password" name="contrasenia" id="password" placeholder="Contraseña"/>
        <br><br>
        <button type="submit" id="btnSend" class="button">
            Enviar &rarr;
        </button>
    </form>

    <img src="https://getmatcha.com/wp-content/themes/getmatcha/img/capterra.png" alt="Bedu Image">
</body>
</html>
